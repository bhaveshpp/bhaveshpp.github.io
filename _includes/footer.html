<div class="footer">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="col-md-12">
                <ul>
                    {% for link in site.footerLinks %}
                        <li>
                            <a href="{{ site.url }}/{{ link.url }}">{{ link.label }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="col-md-12">
                Copyright &copy; 2016 {{ site.author.name }} - All rights reserved.
            </div>
        </div>
    </div>
</div>
